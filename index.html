<style>

<body>

<h1>üé∞ College Casino üéâ</h1>
<div class="slot">
  <div class="reel" id="r1">üçí</div>
  <div class="reel" id="r2">üçã</div>
  <div class="reel" id="r3">üçá</div>
</div>

<button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å üé≤</button>

<h2 id="message"></h2>

<h3>üèÜ –¢–∞–±–ª–∏—Ü–∞ –ø–æ–±–µ–¥–∏—Ç–µ–ª–µ–π</h3>
<table id="results">
  <tr><th>–ò–º—è</th><th>–ü–æ–ø—ã—Ç–∫–∏</th><th>–î–∞—Ç–∞</th></tr>
</table>

<script>
let tries = 0;
const symbols = ["üçí","üçã","üçá","üçâ","‚≠ê","üíé"];
const sessionResults = []; // –ª–æ–∫–∞–ª—å–Ω—ã–π –∫—ç—à –¥–ª—è —Ç–∞–±–ª–∏—Ü—ã

function addToTable(row) {
  const table = document.getElementById("results");
  const tr = document.createElement("tr");
  tr.innerHTML = `<td>${row.name}</td><td>${row.tries}</td><td>${row.date}</td>`;
  table.insertBefore(tr, table.children[1]); // –≤—Å—Ç–∞–≤–ª—è–µ–º —Å–≤–µ—Ä—Ö—É
  sessionResults.push(row); // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –ª–æ–∫–∞–ª—å–Ω—ã–π –º–∞—Å—Å–∏–≤
}

async function spin() {
  tries++;
  const r = [r1, r2, r3];
  document.getElementById("message").textContent = "–ö—Ä—É—Ç–∏–º...";

  // –†–∞–Ω–¥–æ–º–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–æ–∫—Ä—É—Ç–æ–∫ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –±–∞—Ä–∞–±–∞–Ω–∞
  const spins = [
    5 + Math.floor(Math.random() * 10),
    8 + Math.floor(Math.random() * 12),
    10 + Math.floor(Math.random() * 15)
  ];

  let count = 0;
  const interval = setInterval(() => {
    r.forEach((reel, i) => {
      if(count < spins[i]) {
        reel.textContent = symbols[Math.floor(Math.random()*symbols.length)];
        reel.style.transform = `rotate(${Math.random()*10-5}deg)`;
      }
    });
    count++;
    if(count > Math.max(...spins)) clearInterval(interval);
  }, 50);

  await new Promise(res => setTimeout(res, Math.max(...spins)*50 + 50));

  const a = r1.textContent, b = r2.textContent, c = r3.textContent;
  if(a === b && b === c) {
    const name = prompt("üéâ –ü–æ–±–µ–¥–∞! –í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è:");
    const row = { name, tries, date: new Date().toLocaleString() };
    document.getElementById("message").textContent = `–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º, ${name}! üçÄ`;
    addToTable(row);
    sendResult(row);
    tries = 0;
  } else {
    document.getElementById("message").textContent = "–ü–æ–ø—Ä–æ–±—É–π –µ—â—ë!";
  }
}

async function sendResult(result) {
  try {
    await fetch("https://api.github.com/repos/BodSeb/College-casino/dispatches", {
      method: "POST",
      headers: {
        "Accept": "application/vnd.github+json",
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        event_type: "update_results",
        client_payload: result
      })
    });
  } catch(e) {
    console.log("–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ GitHub:", e);
  }
}
</script>
